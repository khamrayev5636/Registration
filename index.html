<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="container">
    <div class="box">
      <form action="https://echo.htmlacademy.ru/" method="post">
        <div class="text__wrapper">
          <h1 class="title">
            Account settings
          </h1>
          <button class="reset__form" type="reset"></button>
        </div>
        
        <div class="info__wrapper">
          <img class="avatar__img" src="./img/avatar.jpg" width="100" height="100" alt="user img">
          <label class="user__name-label" for="username">USERNAME</label>
          <input class="user__name" type="text" id="username" name="user__name" placeholder="Enter your username" required>
          <div class="surename__wrapper">
            <div  class="wrapper__first-username">
              <label class="user__name-label"  for="first-name">FIRST NAME</label>
              <input class="user__name first__name" type="text" id="first-name" name="user__name__first" placeholder="Enter your first name" required>
            </div>
            <div class="wrapper__last-username" >
              <label class="user__name-label"  for="last-name">LAST NAME</label>
              <input class="user__name first__name" type="text" id="last-name" name="user__name__last"  placeholder="Enter your last name" required >
            </div>
          </div>
          <label class="user__name-label"  for="email">EMAIL</label>
          <input class="user__name" type="email" name="user__name__email" placeholder="Enter your email" id="email" required>
          <label class="user__name-label" for="bio">BIO</label>
          <textarea class="user__name " name="user__name__bio"  id="bio" placeholder="Tell us about  yourself"></textarea>
        </div>

        <div class="wrapper__links">
          <button class="cansel_btn" type="button">Cancel</button>
          <button class="cansel_btn" type="submit">Save</button>

        </div>
        
      </form>
      
    </div>
  </div>
  
</body>
</html>
